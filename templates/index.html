{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Prediction</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>AI Model Prediction</h1>

        <!-- انتخاب دسته‌بندی مدل‌ها -->
        <div class="form-section">
            <label for="category">Select Model Category:</label>
            <select name="category_id" id="category" required>
                <option value="" disabled selected>Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- انتخاب مدل‌های مرتبط با دسته‌بندی -->
        <div class="form-section">
            <label for="model">Select AI Model:</label>
            <select name="model_id" id="model" required disabled>
                <option value="" disabled selected>Select a model</option>
                {% for model in models %}
                    <option value="{{ model.id }}" data-api-endpoint="{{ model.api_endpoint }}" data-category="{{ model.category.id }}">
                        {{ model.name }}
                    </option>
                {% endfor %}
            </select>

        </div>


        <!-- ورودی متن برای ارسال به API -->
        <div class="form-section">
            <label for="input_text">Input Text:</label>
            <textarea name="input_text" id="input_text" rows="5" placeholder="Enter text here" required disabled></textarea>
        </div>

        <!-- دکمه ارسال برای استنتاج -->
        <div class="form-section">
            <button type="submit" id="submit_button" disabled>Run Inference</button>
        </div>

        <!-- نمایش نتایج API -->
        <div id="result" class="result-container">
            <h3>Results:</h3>
            <textarea id="result_textarea" rows="5" readonly></textarea>
        </div>
        <!-- سیستم نمره‌دهی -->
        <div class="rating">
            <label>Rate this model:</label>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <div ></div>
        </div>
        <p id="average_rating" style="display: block">Average Rating: N/A</p>

    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
