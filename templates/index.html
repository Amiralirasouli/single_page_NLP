{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Prediction</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- انتخاب دسته‌بندی مدل‌ها -->
        <label for="category">Select Model Category:</label>
        <select name="category_id" id="category" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <!-- انتخاب مدل‌های مرتبط با دسته‌بندی -->
        <label for="model">Select AI Model:</label>
        <select name="model_id" id="model" required disabled>
            <option value="" disabled selected>Select a model</option>
            {% for model in models %}
                <option value="{{ model.id }}" data-category="{{ model.category.id }}">{{ model.name }}</option>
            {% endfor %}
        </select>

        <!-- ورودی متن برای ارسال به API -->
        <label for="input_text">Input Text:</label>
        <textarea name="input_text" id="input_text" rows="5" placeholder="Enter text here" required disabled></textarea>

        <!-- دکمه ارسال برای استنتاج -->
        <button type="submit" id="submit_button" disabled>Run Inference</button>

        <!-- سیستم نمره‌دهی -->
        <div class="rating">
            <label>Rate this model:</label>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>

        <!-- نمایش نتایج -->
        <div id="result">
            <h3>Results:</h3>
            <pre>{{ output|safe }}</pre>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
